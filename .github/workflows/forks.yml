name: Mirror updates to forks

on: [push, delete]

jobs:
  to_github:
    name: Push to ethanlee16/ogsc
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:ethanlee16/ogsc.git
          ssh_private_key: ${{ secrets.FORK_SSH_PRIVATE_KEY }}
